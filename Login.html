<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Consultório Profissional</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f0f2f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-card {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
    }
    .login-card h2 {
        margin-bottom: 30px;
        text-align: center;
    }
    .btn-login {
        border-radius: 8px;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #343a40;
    }
</style>
</head>
<body>

<div class="login-card">
    <h2>🔒 Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 btn-login">Entrar</button>
    </form>
    <div class="mt-3 text-center text-danger" id="erroLogin" style="display:none;">Usuário ou senha inválidos!</div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const erroLogin = document.getElementById('erroLogin');

    // Credenciais temporárias (para teste)
    const usuarioCorreto = "admin";
    const senhaCorreta = "123456";

    loginForm.addEventListener('submit', function(e){
        e.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        if(usuario === usuarioCorreto && senha === senhaCorreta){
            // Redireciona para a página do sistema
            window.location.href = "consultorio.html";
        } else {
            erroLogin.style.display = "block";
        }
    });
</script>

</body>
</html>
